<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sidebar-body">
  <!-- Calculator Header -->
  <div class="header">
    <div class="header-brand">
      <img src="icons/logo-transparent-96x96.png" alt="Logo" class="logo">      <div class="brand-text">
        <h1>./openQuote</h1>
        <h2>by freight.Cognition</h2>
      </div>
    </div>
    <div class="actions">
      <button id="reset-btn" class="primary">Reset All</button>
      <button id="settings-btn" class="gear-icon">⚙️</button>
    </div>
  </div>

  <!-- Miles Input Section -->
  <div class="section">
    <table class="calculation-table">
      <tr>
        <td><label for="miles">TOTAL MILES:</label></td>
        <td class="number-cell" colspan="2">
          <input type="number" id="miles" value="1786" style="width: 6ch;">
        </td>
      </tr>
    </table>
  </div>

  <!-- DAT Lane Average Section -->
  <div class="section">
    <div class="section-header">DAT LANE AVERAGE</div>
    <table class="calculation-table">
      <tr>
        <td>Carrier RPM & Flat</td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="carrier-rate" value="1.50" step="0.01" readonly>
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="carrier-flat-rate" value="2679.00" step="0.01">
          </div>
        </td>
      </tr>
      <tr>
        <td>Gross Profit</td>
        <td class="number-cell">
          <div class="percent-input">
            <input type="number" id="profit-percentage" value="13.5" step="0.1">
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="profit-total" value="361.66" step="0.01" readonly>
          </div>
        </td>
      </tr>
      <tr class="total-row">
        <td>ALL-IN RATE</td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="all-in-rate" value="1.70" step="0.01" readonly>
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="avg-trip-total" value="3036.20" step="0.01" readonly>
          </div>
        </td>
      </tr>
      <tr>
        <td>Fuel Surcharge</td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="fuel-rate" value="0.26" step="0.01">
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="fuel-total" value="464.36" step="0.01" readonly>
          </div>
        </td>
      </tr>
      <tr class="linehaul-row">
        <td>LINEHAUL RATE</td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="linehaul-rate" value="1.44" step="0.01" readonly>
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="linehaul-total" value="2571.84" step="0.01" readonly>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <!-- Accessorials Section -->
  <div class="section">
    <div class="section-header">ACCESSORIALS</div>
    <table class="calculation-table">
      <tr>
        <td>Additional Stops</td>
        <td class="number-cell">
          <input type="number" id="stops" value="0">
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="stops-total" value="0.00" step="0.01" readonly>
          </div>
        </td>
      </tr>
      <tr>
        <td>Lumper Fees</td>
        <td></td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="load-fee" value="50.00" step="0.01">
          </div>
        </td>
      </tr>
      <tr>
        <td>Other Accessorials</td>
        <td></td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="other-fee" value="0.00" step="0.01">
          </div>
        </td>
      </tr>
      <tr class="total-row">
        <td>ACCESSORIALS TOTAL</td>
        <td></td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="accessorial-total" value="100.00" step="0.01" readonly>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <!-- Grand Total Section -->
  <div class="section">
    <table class="calculation-table">
      <tr class="grand-total">
        <td>TOTAL REVENUE</td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="per-mile-total" value="1.76" step="0.01" readonly>
          </div>
        </td>
        <td class="number-cell">
          <div class="dollar-input">
            <input type="number" id="invoice-total" value="3136.20" step="0.01" readonly>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Default Settings</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h4>Default Accessorial Fees</h4>
          <div class="setting-item">
            <label for="default-stop-charge">Stop Charge</label>
            <div class="dollar-input">
              <input type="number" id="default-stop-charge" value="50.00" step="0.01">
            </div>
          </div>
        </div>
        <div class="settings-section">
          <h4>Default Rates</h4>
          <div class="setting-item">
            <label for="default-fuel-rate">Fuel Surcharge (per mile)</label>
            <div class="dollar-input">
              <input type="number" id="default-fuel-rate" value="0.26" step="0.01">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-settings" class="primary">Cancel</button>
        <button id="save-settings" class="primary">Save</button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
